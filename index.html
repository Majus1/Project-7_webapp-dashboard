<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/normalize.css">
    <link rel="stylesheet" href="scss/style-main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="container">            
       
        <!-- The header -->
        <header>
            <nav>
                <span id="logo">Big Data</span>
                <div id="user-info-block">
                    <img src="svgs/bell.svg" alt="Picture of a bell" id="notifications">
                    <img src="images/member-1.jpg" alt="User profile picture" id="profile-image">
                    <span class="subtitle-small" id="student-name">Student Name</span>
                </div>
            </nav>
        </header>

        <!-- The sidebar -->
        <div id="sidebar">
            <a href="#"><img src="svgs/home.svg" alt="home" id="home"></a>
            <a href="#"><img src="svgs/bar-chart.svg" alt="charts" id="charts"></a>
            <a href="#"><img src="svgs/members.svg" alt="members" id="members"></a>
            <a href="#"><img src="svgs/settings.svg" alt="settings" id="settings"></a>
        </div>

        <!-- The meat and potatoes -->
        <main>
            <nav id="dash-tab-bar">
                <a id="dashboard-tab" class="subtitle-small">Dashboard</a>
                <div id="empty-tab-bar"></div>
            </nav>
            <div id="content-area">
                <!-- This is were all the graphs are located -->
                <div id="alert-notification-bar">
                    <p><b>Alert:</b> You have unread messages</p>
                    <b class ="cancle-button" id="alert-cancle-button">x</b>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
